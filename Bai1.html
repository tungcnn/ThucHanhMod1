<!DOCTYPE html>
<html>
    <body>
       
        <script>
            function findMax(array) {
                let max = array[0]
                for (let i = 1; i < array.length; i++) {
                    if (max < array[i])
                        max = array[i]
                }
                return max
            }
            let diemThi = [9, 10, 2, 7, 8, 6];
            let max = findMax(diemThi);
            document.write("Diem thi cao nhat la: " + max + "<br>");
        </script>
    </body>
</html>
