<!DOCTYPE html>
<html>

<body>
    <script>
        let fibonacci = [];
        function generateFibonacci(number) {
            let fib1 = 0n;
            let fib2 = 1n;
            let fib = 0n;

            while (fib <= number) {
                fib = fib1 + fib2;
                fibonacci.push(fib)
                fib1 = fib2;
                fib2 = fib;
            }
        }
        function isFibonacci(number) {
            let found = false;
            generateFibonacci(number);
            for (let i = 0; i < fibonacci.length; i++) {
                if (number == fibonacci[i])
                    found = true;
            }
            return found;
        }
        let result = isFibonacci(354224848179261915075n);
        let result2 = isFibonacci(280571172992510140037611932413038677189525n);
        let result3 = isFibonacci(222232244629420445529739893461909967206666939096499764990979600n);
        let result4 = isFibonacci(56767567867876788656781267838237189423n)
        document.write(result + "<br>" + result2 + "<br>" + result3 + "<br>" + result4);
    </script>
</body>

</html>
